<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Lato;
            background: rgb(255,255,255);
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(5,46,3,1) 0%, rgba(230,230,230,1) 100%);         
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            background-color: aliceblue;
            width: 700px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
        }     
        .left-side{
            background-image: url("https://i.pinimg.com/736x/71/36/39/713639e59fc05c0085e8deea1aa12e70.jpg");
            background-size: cover;
            color: aliceblue;
            background-color: rgb(0, 0, 0, 0, 5 );
            background-blend-mode: darken;
            text-align: center;
            margin: 0;
            padding: 24px;
            text-transform: uppercase;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }     
        .right-side {
            padding: 40px;
            width: 40%;
            form {
                label {
                    display: block;
                    font-size: 14px;
                    margin-bottom: 4px;
                }    
                input {
                    width: 100%;
                    padding: 4px;
                    box-sizing: border-box;
                    margin-bottom: 4%;
                }
                button {
                    width: 100%;
                    padding: 8px;
                    background-color: rgb(1, 111, 14);
                    border: none;
                    color: rgba(229, 227, 227, 0.751);
                    font-size: 16px;
                    cursor: pointer;
                    margin-top: 8px;
                }
            }
        }  
        a {
            text-decoration: none;
        }
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(1, 111, 14);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .back-home:hover {
            background-color: rgb(0, 90, 10);
        }
                                  
        
    </style>
</head>
<body>
    <a href="index.html" class="back-home">Back to Home</a>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีตอนรับเข้าสู้เข้าไซต์การเรียนการสอน 
               <br>วิชาการออกแบบและพัฒนาเว็บไซต์</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" id="loginForm"  method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <label for="password">password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Forgot <a href="#">password  ?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
       </div>
    </div>
    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_01_webResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>

</body>
</html>
